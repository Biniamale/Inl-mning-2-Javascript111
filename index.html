    <body class="d-flex flex-column h-100">

        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">VÃ¤llingby IF Hockey</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>
            </nav>
          </header>
          

          <table>
            <tr>
                <td>
                    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                        <div>
                            <label>Id</label>
                            <input type="number" name="id" id="id">
                        </div>
                        <div>
                            <label>Full Name*</label>
                            <label class="validation-error hide" id="fullNameValidationError"></label>
                            <input type="text" name="fullName" id="fullName">
                        </div>
                        <div>
                            <label>Jersey:</label>
                            <input type="number" name="jersey" id="jersey">
                        </div>
                        <div>
                            <label>Age</label>
                            <input type="number" name="age" id="age">
                        </div>
                        <div>
                            <label>Born</label>
                            <input type="date" name="born" id="born">
                        </div>
                        <div  class="form-action-buttons">
                            <input class="btn btn-lg btn-block btn-success" type="submit" value="Submit">
                        </div>
                    </form>
                </td>

                <td>
                    <br><br>
                    <table class="table table-bordered" id="data-table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Full Name</th>
                                <th>Jersey</th>
                                <th>Age</th>
                                <th>Born</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
    
                        </tbody>
                    </table>
                    <script>  
                        $(document).ready(function(){  
                             $('#data-table').DataTable({  
                                  "ajax"     :     "players_data.json",  
                                  "columns"     :     [  
                                       {     "data"     :     "id"     },  
                                       {     "data"     :     "namn"},  
                                       {     "data"     :     "jersey"},  
                                       {     "data"     :     "age"} , 
                                       {     "data"     :     "born"}  
                                  ]  
                             });  
                        });  
                        </script>
                </td>
            </tr>
        </table>
        <script src="script.js"></script>
